<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f0f0f; /* Dark background */
            color: #00ff00; /* Green text */
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
        }

        .button {
            background-color: #2bbe30; /* Green */
            border: none;
            color: rgb(252, 252, 252);
            padding: 60px 120px; /* Further increased padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 72px; /* Increased font size for 10k effect */
            perspective: 2000px; /* Increased perspective for 10D effect */
            margin: 4px 2px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: glowing 1.5s infinite;
        }

        .button:hover {
            transform: perspective(500px) rotateX(10deg) rotateY(10deg);
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px #4CAF50, 0 0 25px #4CAF50, 0 0 50px #4CAF50, 0 0 100px #4CAF50; }
            50% { box-shadow: 0 0 20px #4CAF50, 0 0 40px #4CAF50, 0 0 80px #4CAF50, 0 0 120px #4CAF50; }
            100% { box-shadow: 0 0 5px #4CAF50, 0 0 25px #4CAF50, 0 0 50px #4CAF50, 0 0 100px #4CAF50; }
        }
    </style>
</head>
<body>
    <button class="button" onclick="buttonClicked()">BUTTON</button>

    <script>
        function buttonClicked() {
            alert("Button was clicked!");
        }
    </script>
</body>
</html>
